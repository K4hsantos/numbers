    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de números</title>



    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div id="logo">
        <img src="assets/icons/logo.svg" alt="logo">
    </div>
    
    <div>
        <span>ONLINE - GRATUITO</span>
        <h1>SORTEADOR DE NÚMEROS</h1>

        <h2>QUERO SORTEAR:</h2>
        <p>Defina o intervalo e a quantidade de números, clique em "Sortear" e veja os resultados na tela. É rápido e fácil!</p>
    </div>

    <form>
            <label for="amount">NÚMEROS</label>
            <input type="number" name="amount" id="amount">
    
            <label for="min">DE</label>
            <input type="number" name="min" id="min">
    
            <label for="max">DE</label>
            <input type="number" name="max" id="max">
    
            <input type="checkbox" name="check" id="check">
            <label for="check">Não repetir números</label>

        <button>Sortear</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
